<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#dc2626" stop-opacity="1"/>
      <stop offset="100%" stop-color="#4FC3F7" stop-opacity="1"/>
    </linearGradient>
  </defs>
  
  <!-- Fundo -->
  <rect width="200" height="200" fill="#111"/>
  
  <!-- Círculo de fundo com gradiente -->
  <circle cx="100" cy="100" r="95" fill="none" stroke="url(#grad1)" stroke-width="3"/>
  
  <!-- Tesoura e elementos de barbearia -->
  <g transform="translate(100, 85)">
    <!-- Lâmina esquerda tesoura -->
    <circle cx="-25" cy="0" r="5" fill="#dc2626" opacity="0.9"/>
    <path d="M -20 5 Q -15 15, -20 25" fill="none" stroke="#dc2626" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Lâmina direita tesoura -->
    <circle cx="25" cy="0" r="5" fill="#4FC3F7" opacity="0.9"/>
    <path d="M 20 5 Q 15 15, 20 25" fill="none" stroke="#4FC3F7" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Pente/escova no meio -->
    <rect x="-8" y="-15" width="4" height="10" fill="#dc2626" opacity="0.7"/>
    <rect x="-2" y="-15" width="4" height="10" fill="#dc2626" opacity="0.7"/>
    <rect x="4" y="-15" width="4" height="10" fill="#4FC3F7" opacity="0.7"/>
    
    <!-- Texto -->
    <text x="0" y="45" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#dc2626" text-anchor="middle">JÃO</text>
  </g>
</svg>